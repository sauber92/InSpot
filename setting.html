<!DOCTYPE html>

<head>
	<title>Setting</title>
	<meta charset="utf-8">
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
	<link href="/src/base.css" rel="stylesheet" />
	<link href="/src/sub.css" rel="stylesheet" />
	<script type="text/javascript" src="/src/inspot.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
	<div id="top-bar">
		<input type="image" id="logo" style="height:50px;width:auto;" src="/src/img/logo.png" />
		<input type="image" id="settingButton" style="height:24px;width:24px;" src="/src/img/btn-settings.png" />
	</div>

	<div class="placeContents">
		<div id="placeWord"><strong class="bold">#InSpot#place</strong> : 장소를 등록하세요</div>
		<input type="text" id="inspotPlace" value="#place" />
		<input type="button" id="button1">
	</div>

	<div class="homeContents">
		<div id="homeWord"><strong class="bold">#InSpot@home</strong> : 사용자 ID를 등록하세요</div>
		<input type="text" id="inspotHome" value="@username" />
		<input type="button" id="button2">
	</div>
</body>
