<html>
<head>
	<title>InSpot#place</title>
	<meta charset="utf-8">
</head>

<body>
	<script src="/instashow/jquery.instashow.packaged.js"></script>
	<div data-is
			 data-is-api="/instashow/api/"
			 data-is-source="#경복궁"
			 data-is-cache-media-time="0"
			 data-is-width="auto"
			 data-is-height="250px"
			 data-is-columns="1"
			 data-is-rows="1"
			 data-is-direction="horizontal"
			 data-is-lang="ko"
			 data-is-popup-info="none">
	</div>
	<div data-is
	     data-is-api="/instashow/api/"
	     data-is-source="#경복궁"
	     data-is-cache-media-time="0"
	     data-is-width="auto"
	     data-is-height="500px"
			 data-is-effect="slide"
			 data-is-speed="600"
	     data-is-columns="5"
	     data-is-rows="3"
	     data-is-direction="horizontal"
	     data-is-lang="ko"
			 data-is-info="none"
	     data-is-popup-info="none">
	</div>
	<script>
	    window.onInstaShowReady = function() {
	    	$('.my-instashow').instaShow({
			       api: '/instashow/api/',
		         source: '#london',
		         width: 'auto',
		         height: '500px',
		         columns: 5,
		         rows: 3,
		         direction: 'vertical',
		         lang: 'en',
		         popupInfo: ''
		    });
      };
	</script>
</body>
</html>
