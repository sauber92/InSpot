<html>

<head>
	<title>InSpot#place</title>
	<meta charset="utf-8">
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
	<link href="/src/base.css" rel="stylesheet" />
	<script type="text/javascript" src="/src/inspot.js"></script>
</head>

<body>
	<div id="top-bar">
			<input type="image" id="logo" style="height:50px;width:auto;" src="/src/img/logo.png" />
			<p id="placeTag">#place</p>
			<p id="inspotTag">#InSpot</p>
			<input type="image" id="settingButton" style="height:24px;width:24px;" src="/src/img/btn-settings.png" />
	</div>

	<script src="instashow/jquery.instashow.packaged.js"></script>

	<div id="firstGrid">
		<div data-is data-is-api="/instashow/api/"
				data-is-source="@jjy920517"
				data-is-cache-media-time="0"
				data-is-width="370px"
				data-is-height="370px"
				data-is-columns="1"
				data-is-rows="1"
				data-is-direction="horizontal"
				data-is-lang="ko"
				data-is-popup-info="none">
		</div>

		<div id="sentenceBlock">
				인스타그램에 "
				<strong class="sentence">경복궁</strong>" 과 "
				<strong class="sentence">InSpot</strong>" 을
				<strong class="sentence">태그</strong>해주세요.</br>
				사진을 더 많은 사람들과 공유할 수 있습니다.
		</div>
	</div>

	<div id="blank">
			<p> </p>
	</div>

	<div id="secondGrid">
		<div data-is data-is-api="/instashow/api/"
				data-is-source="@yooj_kel"
				data-is-cache-media-time="0"
				data-is-width="240px"
				data-is-height="auto"
				data-is-effect="slide"
				data-is-speed="600"
				data-is-columns="2"
				data-is-rows="2"
				data-is-direction="horizontal"
				data-is-lang="ko"
				data-is-info="none"
				data-is-popup-info="none">
		</div>

		<div class="temper">

		</div>

		<div data-is data-is-api="/instashow/api/"
				data-is-source="@yooj_kel"
				data-is-cache-media-time="0"
				data-is-width="240px"
				data-is-height="auto"
				data-is-effect="slide"
				data-is-speed="600"
				data-is-columns="2"
				data-is-rows="1"
				data-is-direction="horizontal"
				data-is-lang="ko"
				data-is-info="none"
				data-is-popup-info="none">
		</div>
	</div>

	<div id="thirdGrid">
		<div class="current-time">
			<p id="currentYear"></p>
			<p id="currentMonth"></p>
		</div>

		<div data-is data-is-api="/instashow/api/"
				data-is-source="@yooj_kel"
				data-is-cache-media-time="0"
				data-is-width="123px"
				data-is-height="246px"
				data-is-effect="slide"
				data-is-speed="600"
				data-is-columns="1"
				data-is-rows="2"
				data-is-direction="horizontal"
				data-is-lang="ko"
				data-is-info="none"
				data-is-popup-info="none">
		</div>
	</div>



</body>

</html>
